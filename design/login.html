<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NoteHub</title>
        <!--Favicon-->
        <link rel="icon" type="image/x-icon" href="images/logo-white.svg" />
        <!--Adding CSS file-->
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <section class="sign-up">
            <div class="container-sign-up">
                <img
                    src="../images/logo-main.svg"
                    alt="Logo of notehub"
                    class="logo-sign-up"
                />
                <h1 class="sign-up-title">Log In</h1>
                <form action="" class="sign-up-form">
                    <div class="form-input-area">
                        <input
                            type="email"
                            class="form-control email"
                            name="email"
                            placeholder="Email"
                            aria-label="Email address"
                            required
                        />
                        <input
                            type="password"
                            class="form-control password"
                            name="password"
                            placeholder="Password"
                            aria-label="Password"
                            required
                        />
                    </div>

                    <div class="remember-me">
                        <input
                            class="checkbox remember-me-checkbox"
                            type="checkbox"
                            name="remember"
                            aria-label="Remember me"
                            required
                        />
                        <span class="remember-me-text"
                            >Remember me for 7 days</span
                        >
                    </div>

                    <button class="btn sign-btn">
                        <img
                            src="../images/box-arrow-in-left.svg"
                            alt="Sign up"
                            class="sign-btn-img"
                        />
                        <span class="sign-btn-text">Log In</span>
                    </button>
                </form>
            </div>
        </section>
    </body>
</html>
